<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Online Store</title>
    <link rel="stylesheet" href="static\footer.css">
</head>
<style>
footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.footer-container {
    display: flex;
    justify-content: space-around;
}

/* Style individual footer sections */
.footer-section {
    flex: 1;
    padding: 0 20px;
}

.footer-section h3 {
    font-size: 18px;
}

/* Style the Quick Links list */
.footer-section ul {
    list-style: none;
    padding: 0;
}

.footer-section ul li {
    margin-bottom: 10px;
}

.footer-section ul li a {
    color: #fff;
    text-decoration: none;
}

/* Style social media icons */
.social-icons {
    list-style: none;
    padding: 0;
}

.social-icons li {
    display: inline;
    margin-right: 10px;
}

/* Style the copyright text */
.copyright {
    background-color: #222;
    padding: 10px 0;
    color: #fff;
    font-size: 14px;
    text-align: center;
}
</style>
<body>
    <!-- Your online store content goes here -->

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: poojithakaranam123@gmail.com</p>
                <p>Phone: 7995644883</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/aboutus">About Us</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <ul class="social-icons">
                    <li><a href="https://instagram.com/onlinestore.103?igshid=OGQ5ZDc2ODk2ZA==">Instagram</a>
                </ul>
            </div>
        </div>
        <div class="copyright">
            &copy; ONLINE STORE
        </div>
    </footer>
</body>
</html>
